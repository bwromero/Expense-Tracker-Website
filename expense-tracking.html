<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="exp-tracker-container">

        <div class="exp-tracker-modal-overlay">
        </div>

        <div class="exp-tracker-balance">
            <h2 class="exp-tracker-balance-title">Current Balance</h2>
            <p class="exp-tracker-balance-amount">$2333.00</p>
        </div>

        <div class="exp-tracker-day-selector white-container">
            <div class="exp-tracker-day-selector-container" id="day-selector-container">
                <button class="exp-tracker-day-selector-nav-button">◀</button>
                <div class="exp-tracker-day-selector-date-display">
                    <p id="day-selector-date-display">domenica 2 marzo 2025</p>
                    <button id="day-selector-today-button">Today</button>
                </div>
                <button class="exp-tracker-day-selector-nav-button">▶</button>
            </div>
            <input class="exp-tracker-day-selector-date-input" type="date" id="day-selector-date-input">
        </div>

        <div class="exp-tracker-daily-summary ">

            <div class="exp-tracker-daily-summary-income white-container">
                <h3>Income</h3>
                <p>$2333.00</p>
            </div>
            <div class="exp-tracker-daily-summary-expenses white-container">
                <h3>Expenses</h3>
                <p>$2333.00</p>
            </div>
        </div>

        <div class="exp-tracker-actions">
            <button class="exp-tracker-actions-button income" id="add-income-button">Add Income</button>
            <button class="exp-tracker-actions-button expense" id="add-expense-button">Add Expense</button>
        </div>

        <div class="exp-tracker-list">
            <p class="exp-tracker-list-empty">No transactions found</p>
            <div class="exp-tracker-list-container">
                <ul class="exp-tracker-list-items"></ul>
            </div>
        </div>  

 
    </div>

    <script type="module" src="assets/js/script.js"></script>
</body>

</html>

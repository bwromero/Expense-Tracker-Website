<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="exp-tracker-container">

        <div class="exp-tracker-add-transaction-modal white-container">

            <form action="submit" class="exp-tracker-add-transaction-form">
                <div class="exp-tracker-add-transaction-form-header">
                    <h1>Add Income for Tuesday, March 18, 2025</h1>
                </div>

                <div class="exp-tracker-add-transaction-form-body">
                    <div class="exp-tracker-add-transaction-form-body-main-container">
                        <div class="exp-tracker-add-transaction-form-body-main-container-input-container">
                            <label for="transaction-description">Description</label>
                            <input type="text" id="transaction-description" name="transaction-description">
                        </div>
                        <div class="exp-tracker-add-transaction-form-body-main-container-input-container">
                            <label for="transaction-amount">Amount</label>
                            <input type="number" id="transaction-amount" name="transaction-amount">
                        </div>
                        <div class="exp-tracker-add-transaction-form-body-btn-container">
                            <button class="exp-tracker-add-transaction-form-body-input-container-button primary">Add Income</button>
                            <button class="exp-tracker-add-transaction-form-body-input-container-button secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="exp-tracker-balance">
            <h2 class="exp-tracker-balance-title">Current Balance</h2>
            <p class="exp-tracker-balance-amount">$2333.00</p>
        </div>

        <div class="exp-tracker-day-selector white-container">
            <div class="exp-tracker-day-selector-container" id="day-selector-container">
                <button class="exp-tracker-day-selector-nav-button">◀</button>
                <div class="exp-tracker-day-selector-date-display">
                    <p id="day-selector-date-display">domenica 2 marzo 2025</p>
                    <button id="day-selector-today-button">Today</button>
                </div>
                <button class="exp-tracker-day-selector-nav-button">▶</button>
            </div>
            <input class="exp-tracker-day-selector-date-input" type="date" id="day-selector-date-input">
        </div>

        <div class="exp-tracker-daily-summary ">

            <div class="exp-tracker-daily-summary-income white-container">
                <h3>Income</h3>
                <p>$2333.00</p>
            </div>
            <div class="exp-tracker-daily-summary-expenses white-container">
                <h3>Expenses</h3>
                <p>$2333.00</p>
            </div>
        </div>

        <div class="exp-tracker-actions">
            <button class="exp-tracker-actions-button income">Add Income</button>
            <button class="exp-tracker-actions-button expense">Add Expense</button>
        </div>

        <div class="exp-tracker-list">

            <p class="exp-tracker-list-empty">No transactions found</p>
        </div>

        <div class="exp-tracker-category-manager">
            <h2>Transactions by Category</h2>

            <div class="exp-tracker-category-manager-dropdown white-container">
                <h3>Food</h3>
                <div class="exp-tracker-category-manager-dropdown-header">
                    <p>1 transaction</p>
                    <p>-$12.00</p>
                    <span>▼</span>
                </div>
            </div>
            <div class="exp-tracker-category-manager-dropdown-content white-container">
                <ul>
                    <li>
                        <div></div>
                        <div></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="exp-tracker-charts">
            <h2>Expense Analysis</h2>
        </div>

        <div class="exp-tracker-monthly-overview"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
